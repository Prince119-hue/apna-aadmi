<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Services | Apna Aadmi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            background:#06271d;
            font-family:Poppins,sans-serif;
            color:white;
        }

        .navbar{
            background:#0B3D2E;
        }

        .glass-card{
            background:rgba(255,255,255,0.08);
            border-radius:22px;
            padding:35px;
            border:1px solid rgba(255,255,255,0.15);
            backdrop-filter:blur(12px);
            transition:.35s;
        }

        .glass-card:hover{
            transform:translateY(-8px);
            box-shadow:0 0 25px rgba(30,255,163,.4);
        }

        .service-link{
            text-decoration:none;
            color:white;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark navbar-expand-lg px-3">
    <a class="navbar-brand fw-bold" href="/">Apna Aadmi</a>
</nav>

<!-- SERVICES -->
<section class="py-5 text-center">
    <div class="container">

        <h2 class="mb-5 fw-bold">Our Services</h2>

        <div class="row g-4">

            <!-- PERSONAL SUPPORT -->
            <div class="col-md-4">
                <a href="/services/personal-support" class="service-link">
                    <div class="glass-card">
                        <h4>Personal Support</h4>
                        <p>Daily coordination, calls, errands</p>
                    </div>
                </a>
            </div>

            <!-- DAILY SERVICES -->
            <div class="col-md-4">
                <a href="/services/daily-services" class="service-link">
                    <div class="glass-card">
                        <h4>Daily Services</h4>
                        <p>Routine tasks & home assistance</p>
                    </div>
                </a>
            </div>

            <!-- EVENT MANAGEMENT -->
            <div class="col-md-4">
                <a href="/services/event-management" class="service-link">
                    <div class="glass-card">
                        <h4>Event Management</h4>
                        <p>Weddings, family events, execution</p>
                    </div>
                </a>
            </div>

            <!-- COMPLETE RESPONSIBILITY -->
            <div class="col-md-4">
                <a href="/services/complete-responsibility" class="service-link">
                    <div class="glass-card">
                        <h4>Complete Responsibility</h4>
                        <p>End-to-end handling</p>
                    </div>
                </a>
            </div>

        </div>
    </div>
</section>

</body>
</html>
