<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact | Apna Aadmi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body{
            font-family:'Poppins',sans-serif;
            background:linear-gradient(135deg,#06271d,#0B3D2E,#06271d);
            min-height:100vh;
            color:white;
        }

        .navbar{
            background:#0B3D2E;
            box-shadow:0 4px 25px rgba(0,0,0,.35);
        }

        .glass-box{
            background:rgba(255,255,255,0.08);
            backdrop-filter:blur(14px);
            border-radius:24px;
            border:1px solid rgba(255,255,255,0.2);
            box-shadow:0 10px 35px rgba(0,0,0,0.35);
            padding:40px;
        }

        .form-control{
            border-radius:14px;
            border:none;
            padding:14px;
        }

        .form-control:focus{
            box-shadow:0 0 0 0.2rem rgba(30,255,163,.25);
        }

        .submit-btn{
            background:#1effa3;
            border:none;
            border-radius:30px;
            padding:14px;
            font-weight:600;
            font-size:17px;
            color:#06271d;
            transition:.3s;
        }

        .submit-btn:hover{
            transform:scale(1.05);
            box-shadow:0 0 25px rgba(30,255,163,.6);
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark">
    <div class="container d-flex justify-content-between">
        <a class="navbar-brand fw-bold fs-4" href="/">Apna Aadmi</a>
        <div>
            <a href="/" class="btn btn-outline-light btn-sm me-2">Home</a>
            <a href="/services" class="btn btn-outline-light btn-sm me-2">Services</a>
            <a href="/contact" class="btn btn-outline-light btn-sm">Contact</a>
        </div>
    </div>
</nav>

<!-- CONTACT -->
<section class="d-flex align-items-center justify-content-center" style="min-height:90vh;">
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-md-7">
                <div class="glass-box">

                    <h2 class="fw-bold text-center mb-2">
                        Get Your Personal Apna Aadmi
                    </h2>

                    <p class="text-center mb-4">
                        Share your details and our team will contact you shortly.
                    </p>

                    <!-- SUCCESS MESSAGE -->
                    <div th:if="${success}" class="alert alert-success text-center">
                        <span th:text="${success}"></span>
                    </div>

                    <form method="post" action="/contact">

                        <div class="mb-3">
                            <input type="text" name="name"
                                   class="form-control"
                                   placeholder="Your Name"
                                   required>
                        </div>

                        <div class="mb-3">
                            <input type="text" name="phone"
                                   class="form-control"
                                   placeholder="Phone Number"
                                   required>
                        </div>

                        <div class="mb-3">
                            <input type="email" name="email"
                                   class="form-control"
                                   placeholder="Email (optional)">
                        </div>

                        <div class="mb-4">
                            <textarea name="message"
                                      rows="4"
                                      class="form-control"
                                      placeholder="Tell us what you need help with"></textarea>
                        </div>

                        <button type="submit" class="submit-btn w-100">
                            Submit Request
                        </button>

                    </form>

                </div>
            </div>

        </div>
    </div>
</section>

</body>
</html>
