<!DOCTYPE html>
<html>
<head>
    <title>User Login | Apna Aadmi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white d-flex align-items-center justify-content-center" style="height:100vh;">

<form method="post" action="/login" class="p-4 bg-secondary rounded" style="width:350px;">
    <h3 class="text-center mb-3">User Login</h3>

    <input name="username" class="form-control mb-3" placeholder="Email" required>
    <input name="password" type="password" class="form-control mb-3" placeholder="Password" required>

    <button class="btn btn-success w-100">Login</button>

    <p class="text-center mt-3">
        Admin? <a href="/admin/login" class="text-white">Login here</a>
    </p>
</form>

</body>
</html>
