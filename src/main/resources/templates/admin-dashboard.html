<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Apna Aadmi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg,#06271d,#0B3D2E,#06271d);
            min-height: 100vh;
            color: white;
        }

        .sidebar {
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(14px);
            min-height: 100vh;
            padding: 25px;
            border-right:1px solid rgba(255,255,255,0.15);
        }

        .menu-link {
            display: block;
            padding: 12px 15px;
            border-radius: 12px;
            margin-bottom: 12px;
            color: white;
            text-decoration: none;
            background: rgba(255,255,255,0.08);
            transition:.3s;
        }

        .menu-link:hover {
            background: linear-gradient(135deg,#1effa3,#16c78a);
            color:#06271d;
            font-weight:600;
        }

        .glass-card {
            background: rgba(255,255,255,0.10);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            padding: 22px;
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
            transition: .3s;
        }

        .glass-card:hover {
            transform: translateY(-6px);
        }

        .table-dark {
            --bs-table-bg: rgba(255,255,255,0.05);
            --bs-table-striped-bg: rgba(255,255,255,0.07);
        }

        .badge-status {
            background:#1effa3;
            color:#06271d;
            font-weight:600;
            padding:6px 12px;
            border-radius:20px;
        }
    </style>
</head>

<body>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <div class="col-md-2 sidebar">
            <h4 class="fw-bold mb-4">Apna Aadmi Admin</h4>

            <a class="menu-link" href="/admin/dashboard">Dashboard</a>
            <a class="menu-link" href="#">Leads</a>
            <a class="menu-link" href="#">Customers</a>
            <a class="menu-link" href="#">Tasks</a>
            <a class="menu-link" href="#">Vendors</a>
        </div>

        <!-- MAIN CONTENT -->
        <div class="col-md-10 p-4">

            <h2 class="fw-bold mb-4">Admin Dashboard</h2>

            <div class="row g-4 mb-4">

                <div class="col-md-3">
                    <div class="glass-card text-center">
                        <h6>Total Leads</h6>
                        <h2 class="fw-bold" th:text="${totalLeads}">0</h2>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="glass-card text-center">
                        <h6>Active Customers</h6>
                        <h2 class="fw-bold">12</h2>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="glass-card text-center">
                        <h6>Events Today</h6>
                        <h2 class="fw-bold">4</h2>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="glass-card text-center">
                        <h6>Vendors</h6>
                        <h2 class="fw-bold">18</h2>
                    </div>
                </div>

            </div>

            <!-- LEADS TABLE -->
            <div class="glass-card">
                <h4 class="fw-bold mb-3">Recent Enquiries</h4>

                <table class="table table-dark table-hover align-middle">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Service</th>
                        <th>Guests</th>
                        <th>Members</th>
                        <th>Phone</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="lead : ${leads}">
                        <td th:text="${lead.id}"></td>
                        <td th:text="${lead.service}"></td>
                        <td th:text="${lead.guests}"></td>
                        <td th:text="${lead.members}"></td>
                        <td th:text="${lead.phone}"></td>
                        <td><span class="badge-status">NEW</span></td>
                    </tr>

                    </tbody>
                </table>
            </div>

        </div>

    </div>
</div>

</body>
</html>
