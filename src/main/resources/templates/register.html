<!DOCTYPE html>
<html>
<head>
    <title>Register | Apna Aadmi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white d-flex align-items-center justify-content-center" style="height:100vh;">

<form method="post" action="/register" class="p-4 bg-secondary rounded" style="width:350px;">

    <h3 class="text-center mb-3">Create Account</h3>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <input name="name" class="form-control mb-3" placeholder="Full Name" required>
    <input name="email" type="email" class="form-control mb-3" placeholder="Email" required>
    <input name="password" type="password" class="form-control mb-3" placeholder="Password" required>

    <button class="btn btn-success w-100">Register</button>

    <p class="text-center mt-3">
        Already have an account?
        <a href="/login" class="text-white">Login</a>
    </p>

</form>

</body>
</html>
