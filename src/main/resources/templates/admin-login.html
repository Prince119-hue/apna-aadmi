<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login | Apna Aadmi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body{
            min-height:100vh;
            display:flex;
            align-items:center;
            justify-content:center;
            background:linear-gradient(135deg,#06271d,#0B3D2E);
            font-family:Poppins,sans-serif;
        }
        .login-box{
            background:white;
            padding:40px;
            border-radius:16px;
            width:360px;
            box-shadow:0 20px 40px rgba(0,0,0,.4);
        }
        .btn-admin{
            background:#0B3D2E;
            color:white;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h3 class="text-center fw-bold mb-4">Admin Login</h3>

    <form method="post" action="/admin/login">

        <input type="email" name="username" class="form-control mb-3" placeholder="Admin Email" required>

        <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>

        <button class="btn btn-admin w-100">Login</button>

    </form>
</div>

</body>
</html>
